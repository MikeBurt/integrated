<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<a href="/about">About</a>
			<a id="test-link">Don't Click Me!</a>
			<h1>Log In</h1>
			<form id="login-form" method="POST" action="http://127.0.0.1:59151/index.cfm/sessions/create">
				<div class="form-group">
					<label class="control-label" for="email">Email</label>
					<input type="email" id="email" name="email" value="sample" autofocus />
				</div>
				<div class="form-group">
					<label class="control-label" for="password">Password</label>
					<input type="password" id="password" name="password" />
				</div>
				<div class="form-group">
					<label class="control-label" for="remember-me">Remember Me?</label>
					<input type="checkbox" id="remember-me" name="remember-me" checked="checked" />
				</div>
				<div class="form-group">
					<label class="control-label" for="spam-me">Spam Me?</label>
					<input type="checkbox" id="spam-me" name="spam-me" />
				</div>
				<div class="form-group">
					<label class="control-label" for="country">Country</label>
					<select id="country" name="country">
						<option value="US" selected>USA</option>
						<option value="CA">Canada</option>
					</select>
				</div>
				<div class="form-group">
					<label class="control-label" for="planet">Planet</label>
					<select id="planet" name="planet">
						<option>Earth</option>
						<option>Mars</option>
					</select>
				</div>
				<div class="form-group">
					<button class="btn btn-default" type="submit">Log In</button>
				</div>
			</form>
		</div>
	</body>
</html>
